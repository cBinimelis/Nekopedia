<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <title>{% block title %}Chinook{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="{%  url 'home' %}"
                >Chinook</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%  url 'music:home' %}">Music</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%  url 'music:track_list' %}">Track</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%  url 'music:album_list' %}">Album</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{%  url 'music:artist_list' %}"
                >Artist</a
              >
              <li class="nav-item">
                <a class="nav-link" href="{%  url 'music:genre_list' %}"
                  >Genre</a
                >
              </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-3">
      {% block content %}
      <!--CONTENIDO-->
      {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
